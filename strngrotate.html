<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate String</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .flex{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .displaybox{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            font-size: 3rem;
            font-weight: bolder;
            border: 2px solid black;
            padding: 2em;
        }
        .display{
            display: flex;
            width: 70%;
            min-height: 400px;
            font-size: 5rem;
            background-color: yellow;
            color: blue;
            overflow: hidden;

        }
        .letter{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            padding: 1.2em;
            height: 100px;
            margin-left: 5px;
            margin-right: 5px;
            background-color: yellow;
            border: 2px solid black;
            transition: all 5s;
        }

        .moveRight{
            transform: translateX(100px);
        }
        .moveLeft{
            transform: translateX(-100px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text"placeholder="enter the string">
            <button>Submit</button>
        </div>

        <div class="displaybox">
            <div class="btn left"><</div>
            <div class="display flex"></div>
            <div class="btn right">></div>
        </div>
    </div>
    <script>
        let submitBtn=document.querySelector("button")
        let inputBox=document.querySelector("input")
        let displayBox=document.querySelector(".display")
        let rightRotateBtn=document.querySelector(".right")
        let leftRotateBtn=document.querySelector(".left")

        let userString=''

        rightRotateBtn.onclick=rotate
        leftRotateBtn.onclick=rotate

        submitBtn.onclick=function(){
            userString=inputBox.value
          //  displayBox.innerHTML=`<h1>${userString}</h1>`
            displayBox.innerHTML=update(userString)
            
        }
        
        function update(s){
            let letters =Array.from(s)
            let resHtml=""
            for(let letter of letters){
                resHtml+=`<div class="letter">${letter}</div>`

            }
            return resHtml
        }

        function rotate(e){
            let btn=e.target
            if(btn.innerText.trim() == ">"){
                userString=rotateRightOnce(userString)
                addClass("moveRight")
            }
            else{
                userString=rotateLeftOnce(userString)
                addClass("moveLeft")
            }
           // displayBox.innerHTML=`<h1>${userString}</h1>`
        }

        function addClass(className){
           let letterBoxes= document.querySelectorAll(".letter")
           for(let letterBox of letterBoxes){
            letterBox.classList.add(className)
           }
        }

        function rotateRightOnce(s){
            return s.slice(-1)+s.slice(0,-1)
        }

        function rotateLeftOnce(s){
            return s.slice(1)+s[0]
        }
    </script>
</body>
</html>
